<div class="container mt-4">
    <h2 class="mb-4"> Gesti√≥n de Productos </h2>

    <form (ngSubmit)="agregarProducto()" class="row g-3 mb-3">
        <div class="col-md-4">
            <input type="text" [(ngModel)]="nuevoProducto.nombre" name="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="col-md-3">
            <input type="number" [(ngModel)]="nuevoProducto.precio" name="precio" class="form-control" placeholder="Precio">
        </div>
        <div class="col-md-3">
            <input type="number" [(ngModel)]="nuevoProducto.stock" name="stock" class="form-control" placeholder="Stock">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.stock }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id!)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
